[server]
# Aumentamos el límite de subida a 1GB para videos largos
maxUploadSize = 1000
# Evita que pida email al arrancar
headless = true

[theme]
# Forzamos el tema oscuro (queda mejor para apps de video)
base = "dark"
# Color del botón "Analizar" (Un rojo/naranja deportivo)
primaryColor = "#FF4B4B"
backgroundColor = "#0E1117"
secondaryBackgroundColor = "#262730"
textColor = "#FAFAFA"

[browser]
# Oculta la barra de carga de colores arriba
gatherUsageStats = false